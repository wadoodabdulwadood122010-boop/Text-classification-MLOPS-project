name: CI Pipeline

on: push

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run DVC Repro
        env: 
          DAGSHUB_KEY: ${{ secrets.DAGSHUB_KEY }}
          MLFLOW_TRACKING_URI: https://dagshub.com/wadoodabdulwadood122010/Text-classification-MLOPS-project.mlflow
          MLFLOW_TRACKING_USERNAME: wadoodabdulwadood122010
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_KEY }}
        run: dvc repro

      - name: Run model tests
        env:
          CAPSTONE_TEST: ${{ secrets.DAGSHUB_KEY }}
        run: |
          python -m unittest tests/test_model.py

      - name: Promote model to production
        if: success()
        env:
          CAPSTONE_TEST: ${{ secrets.DAGSHUB_KEY }}
        run: python scripts/promote_model.py

      - name: Run Flask app tests
        if: success()
        env:
          CAPSTONE_TEST: ${{ secrets.DAGSHUB_KEY }}
        run: python -m unittest tests/test_flask_app.py