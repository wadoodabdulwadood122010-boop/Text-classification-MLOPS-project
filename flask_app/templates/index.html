<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --success-bg: rgba(16, 185, 129, 0.2);
            --success-text: #34d399;
            --danger-bg: rgba(239, 68, 68, 0.2);
            --danger-text: #f87171;
            --border-color: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 16px;
            background-color: #0f172a;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 24px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        .result {
            margin-top: 30px;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: slideUp 0.4s ease-out;
        }

        .positive {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .negative {
            background-color: var(--danger-bg);
            color: var(--danger-text);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sentiment Analyzer</h1>
        <form action="/predict" method="POST">
            <label for="text">Analyze text sentiment</label>
            <textarea id="text" name="text" rows="5" placeholder="Type something here (e.g., I love this product!)..."></textarea>
            <button type="submit">Predict Sentiment</button>
        </form>

        {% if result is not none %}
            <div class="result {% if result == 1 %}positive{% else %}negative{% endif %}">
                {% if result == 1 %}
                    <span>ðŸ˜Š</span> Positive
                {% else %}
                    <span>ðŸ˜ž</span> Negative
                {% endif %}
            </div>
        {% endif %}
    </div>

</body>
</html>
